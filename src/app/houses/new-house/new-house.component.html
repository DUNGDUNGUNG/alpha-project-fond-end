<div class="create-page">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">New House</li>
    </ol>
  </nav>
  <div class="page-content">
    <div class="row">
      <div class="col col-md-4">
        <img class="img-avatar" src="../../../assets/images/profile_placeholder.png" alt="">
        <button type="file" class="change-img-button">Change Image</button>
      </div>

      <div class="col col-md-8">

        <form class="create-form" novalidate>
          <div class="row">
            <div class="col col-md-6">
              <div class="form-group">
                <div class="input-style">
                  <input placeholder="Name" type="text" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <div class="input-style">
                  <input type="text" placeholder="new" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <div class="input-style">
                  <input type="number" min="0" max="100" placeholder="Age" class="form-control">
                </div>
              </div>
            </div>
            <div class="col col-md-6">
              <div class="form-group">
                <div class="input-style">
                  <input placeholder="Name" type="text" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <div class="input-style">
                  <input type="text" placeholder="new" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <div class="input-style">
                  <input type="number" min="0" max="100" placeholder="Age" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="row submit-button-container">
            <div class="col-md-4">
              <button class="btn-info" type="submit">Sign Info House
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
